<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Super-Man App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Super-Man App</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- menu to allow you to access different pages-->
  <ion-list>
    <ion-item>
      <!-- refreshes homepage-->
      <ion-label [routerLink]="['/home']">Home Page</ion-label>
      <ion-icon name="home-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label [routerLink]="['/films']" routerDirection="forward">Super-Man Movies/Shows</ion-label>
      <ion-icon name="videocam-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label [routerLink]="['/actors']" routerDirection="forward">Super-Man Actors</ion-label>
      <ion-icon name="man-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label [routerLink]="['/comics']" routerDirection="forward">Super-Man Comics</ion-label>
      <ion-icon name="book-outline"></ion-icon>
    </ion-item>
  </ion-list>


  <!-- displays each of the ratings you gave on the actors page on the home page -->
  <ion-list>
    <ion-item>
      <ion-title>Actor Ratings</ion-title>
    </ion-item>
    <ion-item>
      <ion-label>Henry Cavil: {{henryRating}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-label >Christopher Reeve: {{christopherRating}}</ion-label>    
    </ion-item>
    <ion-item>
      <ion-label >Brandon Routh: {{brandonRating}} </ion-label>     
    </ion-item>
    <ion-item>
      <ion-label >Tyler Hoechlin: {{tylerRating}}</ion-label>      
    </ion-item>
  </ion-list>


  <!-- shows icons of apps you can share your ratings to-->
  <ion-card >
    <ion-card-header>
      <ion-card-title>Share your ratings on </ion-card-title>
      <ion-icon name="logo-reddit"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-tiktok"></ion-icon>
    </ion-card-header>  
  </ion-card>


</ion-content>
